<head>
    <title>catapult</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    
</head>

 <a-assets>
         <a-asset-item id="" src=""></a-asset-item>
</a-assets>

 <a-scene renderer="colorManagement: true" background="color: #87CEEB">
         <!--Camera pointer-->
         <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: sphere; radius: 0.005" material="color: #000000; shader: flat; opacity: 0.5" animation__enter="property: scale;
         to: 3 3 3;
         dur: 1000;
         easing: linear;
         startEvents: mouseenter" event-set__reset="_event: animationcomplete__enter; scale: 1 1 1" animation__leave="property: scale;
         to: 1 1 1;
         dur: 1000;
         easing: linear;
         startEvents: mouseleave" raycaster="">
</a-entity>

               <!-- Motion -->
      <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
                <a-entity camera
                    position="0 1.6 0"
                    look-controls>
                </a-entity>
        </a-entity>
 <!-- floor -->
<a-plane position="0 0 -4" 
        rotation="-90 0 0" 
        width="50" 
        height="50" 
        color="#7BC8A4"
        shadow>
</a-plane>



<a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>


 <!-- pumpkin -->

<a-entity

position="0 -0.7 0"

animation__mouseenter=" property: rotation; to: 0 0 160; loop: false; startEvents: mouseenter; dur: 1000 "

rotation="0 0 5"

>

<a-box

position="10 2.7 -4"

depth="0.1" height="0.5" width="0.1"

color="#44443B"

></a-box>
<a-box

position="9.95 3 -4"

depth="0.1" height="0.2" width="0.1"

rotation="0 0 45"

color="#44443B"
></a-box>
<a-sphere

radius="0.75"

color="#FF7518"
position="10 2 -4"  
></a-sphere>




</a-entity>

<a-entity>
<!--Catapult bottom(locked)-->

<a-box

depth="1" height="0.25" width="0.25"

position="4 0 -4"

color="#402F1D"
>

</a-box>

<a-box

depth="1" height="0.25" width="0.25"

position="10 0 -4"

color="#402F1D"

>
</a-box>
<a-box

depth="0.25" height="0.25" width="6.25"

position="7 0 -3.4"

color="#402F1D"

>
</a-box>
<a-box

depth="0.25" height="0.25" width="6.25"

position="7 0 -4.6"

color="#402F1D"

>
</a-box>

<a-box

depth="0.25" height="4" width="0.25"

position="7 0 -4.6"

color="#402F1D"

>
</a-box>
<a-box

depth="0.25" height="4" width="0.25"

position="7 0 -3.4"

color="#402F1D"

>
</a-box>

<a-box

depth="0.25" height="4" width="0.25"

position="5.6 0 -3.4"

color="#402F1D"

rotation="0 0 -45"

>
</a-box>

<a-box

depth="0.25" height="4" width="0.25"

position="5.6 0 -4.6"

color="#402F1D"

rotation="0 0 -45"

>
</a-box>
</a-entity>

<!--catapult top(moving)-->

<a-entity
rotation="0 0 -10"

position="7 1.9 -4.0"

animation__mouseenter=" property: rotation; to: 0 0 90; loop: false; startEvents: mouseenter; dur: 500 "
>


<a-cylinder
hight="4"

radius="0.05"

color="#402F1D"

rotation="90 0 0"

position="0 0 0"

></a-cylinder>

<a-box

depth="0.25" height="0.25" width="3"


position="1 0 0"

color="#402F1D"

>
</a-box>

<a-box

depth="1" height="0.1" width="1"

position="3 0 0"

color="#402F1D"

>
</a-box>

</a-entity>


</a-scene>
